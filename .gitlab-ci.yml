stages:
  - build

variables:
  IMAGE_NAME: "ums-cpp-app"
  IMAGE_TAG: "1.0"

build_app:
  stage: build
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: ""
  script:
    - echo "Building C++ application Docker image..."
    - docker build -t $IMAGE_NAME:$IMAGE_TAG .
    - echo "Docker image built successfully."
  artifacts:
    when: always
    paths:
      - build.log
  after_script:
    - echo "Build job completed."
